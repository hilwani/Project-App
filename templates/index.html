<!DOCTYPE html>
<html>
<head> 
    <title>Project Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="bi bi-kanban"></i> Project Manager</h2>
            </div>
            <div class="project-list-container">
                <h3>Projects</h3>
                <div id="project-list" class="project-list"></div>
                <form id="project-form" class="project-form">
                    <input type="text" id="project-name" placeholder="New project..." required>
                    <button type="submit" class="btn-add"><i class="bi bi-plus-lg"></i></button>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Project Header -->
            <div class="project-header" id="project-header" style="display: none;">
                <h2 id="current-project-name"></h2>
                <div class="project-stats">
                    <span id="task-count">0 tasks</span>
                    <span id="progress-percent">0% complete</span>
                </div>
            </div>

            <!-- Task Management -->
            <div class="task-management" id="task-management" style="display: none;">
                <!-- Task List -->
                <div class="task-list-container">
                    <h3>Tasks</h3>
                    <div id="task-list" class="task-list"></div>
                    <form id="task-form" class="task-form">
                        <input type="text" id="task-name" placeholder="New task..." required>
                        <input type="date" id="task-due-date">
                        <button type="submit" class="btn-add"><i class="bi bi-plus-lg"></i></button>
                    </form>
                </div>

                <!-- Task Details -->
                <div class="task-details" id="task-details" style="display: none;">
                    <h3>Task Details</h3>
                    <div class="detail-group">
                        <label>Status:</label>
                        <select id="task-status">
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                    <div class="detail-group">
                        <label>Due Date:</label>
                        <input type="date" id="task-detail-due-date">
                    </div>
                    <div class="detail-group">
                        <label>Dependencies:</label>
                        <select id="task-dependencies" multiple></select>
                    </div>
                    <div class="task-actions">
                        <button class="btn-save" onclick="saveTaskChanges()">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                        <button class="btn-delete" onclick="deleteTask()">
                            <i class="bi bi-trash"></i> Delete Task
                        </button>
                    </div>
                </div>
            </div>

            <!-- Gantt Chart -->
            <div class="gantt-container" id="gantt-container" style="display: none;">
                <h3>Project Timeline</h3>
                <div id="gantt-chart"></div>
            </div>
        </div>
    </div>

    <!-- Notification Area -->
    <div id="notification-area"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
